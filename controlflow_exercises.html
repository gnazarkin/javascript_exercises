	function greaterNum(x,y){

	}

//Exercise: World Translator
	
	function helloWorld(code){
		if(code === "es"){
			document.write("Hello world in Spanish")
		}else if (code === "en"){
			document.write("Hello world in English")
		}else if (code === "rus"){
			document.write("Privet Mir")
		}else {
			document.write("I dont support that language")
		}
			document.write("<br />")
	}

	helloWorld("es")
	helloWorld("rus")

//Exercise: Grade Assigner

	function assignGrade(score){
		if(score > 90){
			document.write("A")
		}else if (score < 90 && score >= 80){
			document.write("B")
		}else if (score < 80 && score >= 70){
			document.write("C")
		}else if (score < 70 && score >= 60){
			document.write("D")
		}else if (score < 60){
			document.write("F")
		}
		document.write("<br />")
	}

	assignGrade(23)
	assignGrade(80)
	assignGrade(95)
